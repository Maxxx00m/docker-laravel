version: "3.9"

services:
  app:
    build: ./docker/app
    volumes:
      - ./src:/var/www/html/
    platform: linux/amd64 # need for correct run on macbook with m1

  nginx:
    build: ./docker/proxy
    ports:
      - "8081:80"
    volumes:
      - ./src:/var/www/html/
    platform: linux/amd64 # need for correct run on macbook with m1

  db:
    build: ./docker/db
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: q1w2e3r4t5
      MYSQL_DATABASE: test_site
      MYSQL_USER: test_site
      MYSQL_PASSWORD: password
    platform: linux/amd64 # need for correct run on macbook with m1

volumes:
  mysqldata: